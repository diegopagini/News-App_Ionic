<ion-header class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-title> App's News </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" *ngIf="news$ | async as news; else loading">
  <app-news [news]="news"></app-news>
</ion-content>

<ng-template #loading>
  <app-spinner class="spinner"></app-spinner>
</ng-template>
