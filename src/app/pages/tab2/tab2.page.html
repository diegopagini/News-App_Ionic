<ion-header class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-title> Headers </ion-title>
  </ion-toolbar>

  <ion-segment scrollable mode="md" color="primary">
    <ion-segment-button
      *ngFor="let category of categories"
      mode="md"
      [value]="category"
    >
      <ion-label class="text-capitalize"> {{category}} </ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content color="dark" *ngIf="news$ | async; else loading">
  <div>{{ news$ | async |json}}</div>
</ion-content>

<ng-template #loading>
  <app-spinner class="spinner"></app-spinner>
</ng-template>
