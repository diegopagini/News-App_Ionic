<ng-container *ngIf="article; else loading">
  <ion-card color="dark">
    <ion-card-header>
      <ion-card-subtitle>
        <span class="text-primary">{{ index + 1 }}. </span>
        <span class="news-source-name"> {{ article.source.name }}</span>
      </ion-card-subtitle>
      <ion-card-title>{{ article.title }}</ion-card-title>
    </ion-card-header>
    <ion-img *ngIf="article.urlToImage" [src]="article.urlToImage"></ion-img>
    <ion-card-content>
      <p>{{ article.description }}</p>
    </ion-card-content>
  </ion-card>
</ng-container>

<ng-template #loading>
  <app-spinner></app-spinner>
</ng-template>
